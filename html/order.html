<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sandwich Express - Order</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Aldrich" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Convergence" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pacifico" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Homemade+Apple" />
	  	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
	  	<link rel="stylesheet" type="text/css" href="../css/order.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script type="text/javascript" src="../javascript/order.js"></script>

	</head>
	<body>
		<div class="wrapper">
			<header id="order_header">
				<nav>
					<ul>
					<li><a href="about.html" class="nav_link">about</a></li>
						<li><a href="testimonials.html" class="nav_link">testimonials</a></li>
						<li><a href="menu.html" class="nav_link">menu</a></li>
						<li><a href="index.html"><div class="logo"></div></a></li>
						<li><a href="order.html" class="nav_link">order</a></li>
						<li><a href="promotions.html" class="nav_link">promotions</a></li>
						<li><a href="contact.html" class="nav_link">contact</a></li>
						</ul>
				</nav>

				<h1>Easy way to be healthy</h1>
			</header>

			<section>
				<h2>Order</h2>
				<form action="#" method="post">
					<fieldset>
						<select id="select-order1">
							<option value="salami">Salami Tower</option>
							<option value="grandma">Grandma Special</option>
							<option value="salmon">Pinched Salmon</option>
							<option value="royal">Royal Bagel</option>
							<option value="meaty">Meaty Baguette</option>
							<option value="surprise">Surprise Roll</option>
							<option value="bronze">Bronze Special</option>
							<option value="silver">Silver Special</option>
							<option value="gold">Gold Special</option>
						</select>
						<input type="number" name="price1" id="price1" value="2.00" pattern="^\d+\.\d{2}" readOnly="true"><br><br>
						Quantity	
						<input type="number" id="quantity1" value="1" min="1" max="200"><br><br>
						<div>
							<div class="left">
							Special Requirements<br><br>
							<input type="checkbox" name="special" value="vegan-cheese">Vegan Cheese<br>
							<input type="checkbox" name="special" value="gluten-free">Gluten-free bread<br>
							<input type="checkbox" name="special" value="nut-free">Nut-free care<br>
							<input type="checkbox" name="special" value="vegetarian">Vegetarian care<br><br>
							</div>
							<div class="center">
							Extras<br><br>
							<input type="checkbox" name="extra" value="cheese">Cheese<br>
							<input type="checkbox" name="extra" value="sauce">Sauce<br><br>
							</div>
							<div class="right">
								<textarea rows="4" cols="50" name="details1">Anything else we can do for you?</textarea><br><br>
							</div>
						</div>
						Price<br><br>
						<input type="number" name="total-price1" id="total-price1" value="2.00">

					<div id="content"></div>

					</fieldset><br><br>


					Delivery Info<br><br>
					<input type="text" name="name" value="Name"><br><br>
					<input type="email" name="email" value="example@example.co.uk"><br><br>
					<input type="date" name="delivery_date">
					<input type="time" name="delivery_time"><br><br>
					<textarea rows="4" cols="50" name="address">What is your address?</textarea><br><br>
					<input type="submit" name="send_contact_form" value="Send">
				</form>
			</section>

			<footer>
				<p>Coded by Bianca Seemann ~ 2014</p>
			</footer>
		</div>
	</body>
</html>
